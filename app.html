<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Collage Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
        }

        select, input[type="color"], input[type="range"] {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input[type="color"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="range"] {
            cursor: pointer;
        }

        .range-value {
            margin-top: 5px;
            font-size: 0.9em;
            color: #666;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .collage-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-height: 400px;
        }

        .collage-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .quote-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            animation: fadeInUp 0.5s forwards;
            cursor: pointer;
        }

        .quote-card:nth-child(1) { animation-delay: 0.1s; }
        .quote-card:nth-child(2) { animation-delay: 0.2s; }
        .quote-card:nth-child(3) { animation-delay: 0.3s; }
        .quote-card:nth-child(4) { animation-delay: 0.4s; }
        .quote-card:nth-child(5) { animation-delay: 0.5s; }
        .quote-card:nth-child(n+6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .quote-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .quote-text {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 15px;
            font-style: italic;
        }

        .quote-author {
            text-align: right;
            font-weight: bold;
            color: #666;
            font-size: 0.9em;
        }

        .quote-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateX(100px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .controls-grid {
                grid-template-columns: 1fr;
            }
            .collage-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div style="margin-bottom: 15px;">
                <a href="index.html" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 5px; display: inline-block; margin-right: 10px;">‚Üê Home</a>
                <a href="scratch.html" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 5px; display: inline-block; margin-right: 10px;">From-Scratch Page</a>
                <a href="expertise.html" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 5px; display: inline-block;">Expertise</a>
            </div>
            <h1>‚ú® Quote Collage Generator</h1>
            <p class="subtitle">Create beautiful, customizable quote collages with style</p>
        </header>

        <div class="controls-panel">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="category">Quote Category</label>
                    <select id="category">
                        <option value="all">All Categories</option>
                        <option value="technology">Technology</option>
                        <option value="motivation">Motivation</option>
                        <option value="innovation">Innovation</option>
                        <option value="wisdom">Wisdom</option>
                        <option value="success">Success</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="fontFamily">Font Family</label>
                    <select id="fontFamily">
                        <option value="'Segoe UI', sans-serif">Segoe UI</option>
                        <option value="'Georgia', serif">Georgia</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="'Arial', sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Verdana', sans-serif">Verdana</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="fontSize">Font Size: <span id="fontSizeValue">1.2</span>em</label>
                    <input type="range" id="fontSize" min="0.8" max="2.0" step="0.1" value="1.2">
                    <span class="range-value"></span>
                </div>

                <div class="control-group">
                    <label for="textColor">Text Color</label>
                    <input type="color" id="textColor" value="#333333">
                </div>

                <div class="control-group">
                    <label for="bgColor1">Background Color Start</label>
                    <input type="color" id="bgColor1" value="#f5f7fa">
                </div>

                <div class="control-group">
                    <label for="bgColor2">Background Color End</label>
                    <input type="color" id="bgColor2" value="#c3cfe2">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="generateQuote()">Add Quote to Collage</button>
                <button class="btn-success" onclick="generateMultiple(5)">Add 5 Random Quotes</button>
                <button class="btn-secondary" onclick="clearCollage()">Clear Collage</button>
            </div>
        </div>

        <div class="collage-container">
            <h2 style="text-align: center; margin-bottom: 20px; color: #555;">Your Quote Collage</h2>
            <div id="collage" class="collage-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">üí≠</div>
                    <p style="font-size: 1.2em;">No quotes yet. Click "Add Quote to Collage" to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <div id="copyNotification" class="copy-notification">Quote copied to clipboard!</div>

    <script>
        // Quote database
        const quotes = {
            technology: [
                { text: "The best way to predict the future is to invent it.", author: "Alan Kay", category: "Technology" },
                { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs", category: "Technology" },
                { text: "The computer was born to solve problems that did not exist before.", author: "Bill Gates", category: "Technology" },
                { text: "Technology is a useful servant but a dangerous master.", author: "Christian Lous Lange", category: "Technology" },
                { text: "Any sufficiently advanced technology is indistinguishable from magic.", author: "Arthur C. Clarke", category: "Technology" },
                { text: "The Web as I envisaged it, we have not seen it yet. The future is still so much bigger than the past.", author: "Tim Berners-Lee", category: "Technology" },
                { text: "The goal is to turn data into information, and information into insight.", author: "Carly Fiorina", category: "Technology" },
                { text: "Code is like humor. When you have to explain it, it's bad.", author: "Cory House", category: "Technology" }
            ],
            motivation: [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs", category: "Motivation" },
                { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson", category: "Motivation" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt", category: "Motivation" },
                { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill", category: "Motivation" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt", category: "Motivation" },
                { text: "It does not matter how slowly you go as long as you do not stop.", author: "Confucius", category: "Motivation" },
                { text: "You are never too old to set another goal or to dream a new dream.", author: "C.S. Lewis", category: "Motivation" }
            ],
            innovation: [
                { text: "Innovation is the ability to see change as an opportunity - not a threat.", author: "Steve Jobs", category: "Innovation" },
                { text: "The way to get started is to quit talking and begin doing.", author: "Walt Disney", category: "Innovation" },
                { text: "Innovation distinguishes between a leader and a follower.", author: "Steve Jobs", category: "Innovation" },
                { text: "If you're not failing every now and again, it's a sign you're not doing anything very innovative.", author: "Woody Allen", category: "Innovation" },
                { text: "The only sustainable competitive advantage is an organization's ability to learn faster than the competition.", author: "Peter Senge", category: "Innovation" },
                { text: "Innovation comes from people meeting up in the hallways or calling each other at 10:30 at night.", author: "Steve Jobs", category: "Innovation" }
            ],
            wisdom: [
                { text: "The only true wisdom is in knowing you know nothing.", author: "Socrates", category: "Wisdom" },
                { text: "Wisdom is not a product of schooling but of the lifelong attempt to acquire it.", author: "Albert Einstein", category: "Wisdom" },
                { text: "Knowledge speaks, but wisdom listens.", author: "Jimi Hendrix", category: "Wisdom" },
                { text: "The fool doth think he is wise, but the wise man knows himself to be a fool.", author: "William Shakespeare", category: "Wisdom" },
                { text: "A wise man learns more from his enemies than a fool from his friends.", author: "Baltasar Graci√°n", category: "Wisdom" }
            ],
            success: [
                { text: "Success is not the key to happiness. Happiness is the key to success.", author: "Albert Schweitzer", category: "Success" },
                { text: "The road to success and the road to failure are almost exactly the same.", author: "Colin R. Davis", category: "Success" },
                { text: "Success usually comes to those who are too busy to be looking for it.", author: "Henry David Thoreau", category: "Success" },
                { text: "Don't be afraid to give up the good to go for the great.", author: "John D. Rockefeller", category: "Success" },
                { text: "I find that the harder I work, the more luck I seem to have.", author: "Thomas Jefferson", category: "Success" }
            ]
        };

        // Get all quotes
        function getAllQuotes() {
            let all = [];
            Object.values(quotes).forEach(category => {
                all = all.concat(category);
            });
            return all;
        }

        // Get quotes by category
        function getQuotesByCategory(category) {
            if (category === 'all') {
                return getAllQuotes();
            }
            return quotes[category] || [];
        }

        // Get random quote
        function getRandomQuote(category = 'all') {
            const availableQuotes = getQuotesByCategory(category);
            if (availableQuotes.length === 0) return null;
            const randomIndex = Math.floor(Math.random() * availableQuotes.length);
            return availableQuotes[randomIndex];
        }

        // Current settings
        let currentSettings = {
            fontFamily: "'Segoe UI', sans-serif",
            fontSize: 1.2,
            textColor: "#333333",
            bgColor1: "#f5f7fa",
            bgColor2: "#c3cfe2"
        };

        // Load settings from localStorage
        function loadSettings() {
            const saved = localStorage.getItem('quoteCollageSettings');
            if (saved) {
                currentSettings = JSON.parse(saved);
                applySettingsToControls();
            }
        }

        // Save settings to localStorage
        function saveSettings() {
            localStorage.setItem('quoteCollageSettings', JSON.stringify(currentSettings));
        }

        // Apply settings to controls
        function applySettingsToControls() {
            document.getElementById('fontFamily').value = currentSettings.fontFamily;
            document.getElementById('fontSize').value = currentSettings.fontSize;
            document.getElementById('fontSizeValue').textContent = currentSettings.fontSize;
            document.getElementById('textColor').value = currentSettings.textColor;
            document.getElementById('bgColor1').value = currentSettings.bgColor1;
            document.getElementById('bgColor2').value = currentSettings.bgColor2;
        }

        // Update settings from controls
        function updateSettings() {
            currentSettings.fontFamily = document.getElementById('fontFamily').value;
            currentSettings.fontSize = parseFloat(document.getElementById('fontSize').value);
            currentSettings.textColor = document.getElementById('textColor').value;
            currentSettings.bgColor1 = document.getElementById('bgColor1').value;
            currentSettings.bgColor2 = document.getElementById('bgColor2').value;
            saveSettings();
        }

        // Create quote card element
        function createQuoteCard(quote) {
            const card = document.createElement('div');
            card.className = 'quote-card';
            card.style.fontFamily = currentSettings.fontFamily;
            card.style.color = currentSettings.textColor;
            card.style.background = `linear-gradient(135deg, ${currentSettings.bgColor1} 0%, ${currentSettings.bgColor2} 100%)`;
            
            card.innerHTML = `
                <div class="quote-text" style="font-size: ${currentSettings.fontSize}em;">
                    "${quote.text}"
                </div>
                <div class="quote-author">‚Äî ${quote.author}</div>
                <div class="quote-category">${quote.category}</div>
            `;

            // Add click to copy
            card.addEventListener('click', () => {
                copyToClipboard(`"${quote.text}" ‚Äî ${quote.author}`);
                showNotification();
            });

            // Add hover tooltip
            card.title = 'Click to copy quote';

            return card;
        }

        // Add quote to collage
        function addQuoteToCollage(quote) {
            const collage = document.getElementById('collage');
            
            // Remove empty state if exists
            const emptyState = collage.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const card = createQuoteCard(quote);
            collage.appendChild(card);
        }

        // Generate and add quote
        function generateQuote() {
            updateSettings();
            const category = document.getElementById('category').value;
            const quote = getRandomQuote(category);
            if (quote) {
                addQuoteToCollage(quote);
            }
        }

        // Generate multiple quotes
        function generateMultiple(count) {
            updateSettings();
            const category = document.getElementById('category').value;
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const quote = getRandomQuote(category);
                    if (quote) {
                        addQuoteToCollage(quote);
                    }
                }, i * 100);
            }
        }

        // Clear collage
        function clearCollage() {
            const collage = document.getElementById('collage');
            collage.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üí≠</div>
                    <p style="font-size: 1.2em;">No quotes yet. Click "Add Quote to Collage" to get started!</p>
                </div>
            `;
        }

        // Copy to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            });
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Event listeners
        document.getElementById('fontSize').addEventListener('input', function() {
            document.getElementById('fontSizeValue').textContent = this.value;
            updateSettings();
        });

        document.getElementById('fontFamily').addEventListener('change', updateSettings);
        document.getElementById('textColor').addEventListener('change', updateSettings);
        document.getElementById('bgColor1').addEventListener('change', updateSettings);
        document.getElementById('bgColor2').addEventListener('change', updateSettings);

        // Initialize
        loadSettings();
    </script>
</body>
</html>
